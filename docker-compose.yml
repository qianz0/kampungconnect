services:
  auth-service:
    build:
      context: .
      dockerfile: backend/services/auth-service/Dockerfile
    ports:
      - "5001:5000"
    networks:
      - kampungconnect
    environment:
      # Google OAuth2/OIDC
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:5001/auth/google/callback}
      
      # Microsoft Azure AD
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID:-}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET:-}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID:-}
      - AZURE_MULTITENANT=${AZURE_MULTITENANT:-false}
      - AZURE_REDIRECT_URI=${AZURE_REDIRECT_URI:-http://localhost:5001/auth/azure/callback}

      # SMTP Configuration (for OTP emails)
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-KampungConnect}
      
      # JWT and Database Configuration
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-24h}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-kampungconnect}
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/services/auth-service:/app
      - /app/node_modules
      - ./backend/shared:/app/shared
  
  rabbitmq:
      image: rabbitmq:3.13-management
      container_name: rabbitmq
      ports:
        - "5672:5672"    # Main AMQP port
        - "15672:15672"  # Web management UI
      networks:
      - kampungconnect
      environment:
        RABBITMQ_DEFAULT_USER: guest
        RABBITMQ_DEFAULT_PASS: guest
      volumes:
        - rabbitmq_data:/var/lib/rabbitmq
      healthcheck:
        test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
        interval: 5s
        timeout: 5s
        retries: 10
        start_period: 15s
      restart: always
      user: "999:999"

  request-service:
    build: 
      context: .
      dockerfile: backend/services/request-service/Dockerfile
    ports:
      - "5002:5002"
    networks:
      - kampungconnect
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:5000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=kampungconnect
      - DB_USER=admin
      - DB_PASSWORD=password
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - SERVICE_NAME=request-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    depends_on:
      db:
        condition: service_healthy
      auth-service:
        condition: service_started
      rabbitmq:
        condition: service_healthy

    volumes:
      - ./backend/shared:/app/shared   
  
  matching-service:
    build: 
      context: .
      dockerfile: backend/services/matching-service/Dockerfile
    ports:
      - "5003:5003"
    networks:
      - kampungconnect
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:5000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=kampungconnect
      - DB_USER=admin
      - DB_PASSWORD=password
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - NOTIFICATION_QUEUE=notification_events
      - FRONTEND_URL=${FRONTEND_URL}
      - SERVICE_NAME=matching-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth-service:
        condition: service_started
    volumes:
      - ./backend/shared:/app/shared
    restart: always
    
  notification-service:
    build: 
      context: .
      dockerfile: backend/services/notification-service/Dockerfile
    ports:
      - "5004:5000"
    networks:
      - kampungconnect
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:5000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=kampungconnect
      - DB_USER=admin
      - DB_PASSWORD=password
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
      # Gmail SMTP configuration for sending matching email notifications 
      - SMTP_ENABLED=${SMTP_ENABLED:-true}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      - db
      - auth-service
      - rabbitmq
    volumes:
      - ./backend/shared:/app/shared

  
  rating-service:
    build:  
      context: .
      dockerfile: backend/services/rating-service/Dockerfile
    ports:
      - "5006:5000"
    networks:
      - kampungconnect
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:5000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=kampungconnect
      - DB_USER=admin
      - DB_PASSWORD=password
    depends_on:
      - db
      - auth-service
    volumes:
      - ./backend/shared:/app/shared

  admin-service:
    build: 
      context: .
      dockerfile: backend/services/admin-service/Dockerfile
    ports:
      - "5007:5000"
    networks:
      - kampungconnect
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:5000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=kampungconnect
      - DB_USER=admin
      - DB_PASSWORD=password
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
    depends_on:
      db:
        condition: service_healthy
      auth-service:
        condition: service_started
    volumes:
      - ./backend/shared:/app/shared

  stats-service:
    build: 
      context: .
      dockerfile: backend/services/stats-service/Dockerfile
    ports:
      - "5009:5009"
    networks:
      - kampungconnect
    environment:
      - PORT=5009
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:5000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=kampungconnect
      - DB_USER=admin
      - DB_PASSWORD=password
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
    depends_on:
      db:
        condition: service_healthy
      auth-service:
        condition: service_started
    volumes:
      - ./backend/shared:/app/shared

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kampungconnect
    ports:
      - "5432:5432"
    networks:
      - kampungconnect
    volumes:
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d kampungconnect"]
      interval: 5s
      timeout: 5s
      retries: 5

  ready-checker:
    image: alpine:latest
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth-service:
        condition: service_started
      request-service:
        condition: service_started
      matching-service:
        condition: service_started
      notification-service:
        condition: service_started
      rating-service:
        condition: service_started
      admin-service:
        condition: service_started
      frontend:
        condition: service_started
    networks:
      - kampungconnect
    command: >
      sh -c "
        apk add --no-cache curl busybox-extras;
        echo '‚è≥ Waiting for all services to be ready...';
        echo '';
        echo 'üîç Checking PostgreSQL...';
        while ! nc -z db 5432; do sleep 1; done;
        echo '‚úÖ PostgreSQL is ready';
        echo '';
        echo 'üîç Checking RabbitMQ AMQP port...';
        while ! nc -z rabbitmq 5672; do sleep 1; done;
        echo '‚úÖ RabbitMQ AMQP port is open';
        echo '';
        echo 'üîç Checking RabbitMQ Management API...';
        while ! nc -z rabbitmq 15672; do sleep 1; done;
        echo '‚úÖ RabbitMQ Management API is ready';
        echo '';
        echo 'üîç Verifying RabbitMQ is accepting connections...';
        sleep 3;
        echo '‚úÖ RabbitMQ is fully operational';
        echo '';
        echo 'üîç Checking Auth Service...';
        while ! nc -z auth-service 5000; do sleep 1; done;
        echo '‚úÖ Auth Service is ready';
        echo '';
        echo 'üîç Checking Request Service...';
        while ! nc -z request-service 5002; do sleep 1; done;
        echo '‚úÖ Request Service is ready';
        echo '';
        echo 'üîç Checking Matching Service...';
        while ! nc -z matching-service 5003; do sleep 1; done;
        echo '‚úÖ Matching Service is ready';
        echo '';
        echo 'üîç Checking Admin Service...';
        while ! nc -z admin-service 5000; do sleep 1; done;
        echo '‚úÖ Admin Service is ready';
        echo '';
        echo 'üéâ All services are ready and operational!';
      "
  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - auth-service
      - request-service
      - matching-service
      - notification-service
    volumes:
      - ./frontend:/usr/share/nginx/html

  # ===================
  # Monitoring Services
  # ===================

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - kampungconnect

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - kampungconnect

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"  # gRPC for OTLP
      - "4318:4318"  # HTTP for OTLP
    networks:
      - kampungconnect

  # Grafana Tempo for Traces
  tempo:
    image: grafana/tempo:2.4.1
    container_name: tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
    ports:
      - "3200:3200"     # HTTP API
    networks:
      - kampungconnect


volumes:
  postgres_data:
  rabbitmq_data:
  grafana-data:
  prometheus-data:

networks:
  kampungconnect:
    driver: bridge
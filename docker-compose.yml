services:
  auth-service:
    build: ./backend/services/auth-service
    ports:
      - "5001:5000"
    environment:
      # Google OAuth2/OIDC
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:5001/auth/google/callback}
      
      # Microsoft Azure AD
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID:-}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET:-}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID:-}
      - AZURE_MULTITENANT=${AZURE_MULTITENANT:-false}
      - AZURE_REDIRECT_URI=${AZURE_REDIRECT_URI:-http://localhost:5001/auth/azure/callback}
      
      # Auth0
      - AUTH0_DOMAIN=${AUTH0_DOMAIN:-}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID:-}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET:-}
      - AUTH0_REDIRECT_URI=${AUTH0_REDIRECT_URI:-http://localhost:5001/auth/auth0/callback}
      
      # SMTP Configuration (for OTP emails)
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-KampungConnect}
      
      # JWT and Database Configuration
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-24h}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-kampungconnect}
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/services/auth-service:/app
      - /app/node_modules
      - ./backend/shared:/app/shared
  
  rabbitmq:
      image: rabbitmq:3-management
      ports:
        - "5672:5672"    # Main AMQP port
        - "15672:15672"  # Web management UI
      environment:
        RABBITMQ_DEFAULT_USER: guest
        RABBITMQ_DEFAULT_PASS: guest
      volumes:
        - rabbitmq_data:/var/lib/rabbitmq
      healthcheck:
        test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
        interval: 5s
        timeout: 5s
        retries: 10
        start_period: 15s
      restart: always


  request-service:
    build: ./backend/services/request-service
    ports:
      - "5002:5000"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:5000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=kampungconnect
      - DB_USER=admin
      - DB_PASSWORD=password
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    depends_on:
      db:
        condition: service_healthy
      auth-service:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend/shared:/app/shared   
  
  matching-service:
    build: ./backend/services/matching-service
    ports:
      - "5003:5003"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:5000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=kampungconnect
      - DB_USER=admin
      - DB_PASSWORD=password
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - NOTIFICATION_QUEUE=notification_events
      - FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth-service:
        condition: service_started
    volumes:
      - ./backend/shared:/app/shared
    restart: always
    
  notification-service:
    build: ./backend/services/notification-service
    ports:
      - "5004:5000"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:5000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=kampungconnect
      - DB_USER=admin
      - DB_PASSWORD=password
    depends_on:
      - db
      - auth-service
    volumes:
      - ./backend/shared:/app/shared

  priority-router-service:
    build: ./backend/services/priority-router-service
    ports:
      - "5005:5000"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:5000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=kampungconnect
      - DB_USER=admin
      - DB_PASSWORD=password
    depends_on:
      - db
      - auth-service
    volumes:
      - ./backend/shared:/app/shared

  rating-service:
    build: ./backend/services/rating-service
    ports:
      - "5006:5000"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:5000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=kampungconnect
      - DB_USER=admin
      - DB_PASSWORD=password
    depends_on:
      - db
      - auth-service
    volumes:
      - ./backend/shared:/app/shared

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kampungconnect
    ports:
      - "5432:5432"
    volumes:
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d kampungconnect"]
      interval: 5s
      timeout: 5s
      retries: 5

  ready-checker:
    image: alpine:latest
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth-service:
        condition: service_started
      request-service:
        condition: service_started
      matching-service:
        condition: service_started
      notification-service:
        condition: service_started
      priority-router-service:
        condition: service_started
      rating-service:
        condition: service_started
      frontend:
        condition: service_started
    command: >
      sh -c "
        apk add --no-cache curl busybox-extras;
        echo 'â³ Waiting for all services to be ready...';
        echo '';
        echo 'ğŸ” Checking PostgreSQL...';
        while ! nc -z db 5432; do sleep 1; done;
        echo 'âœ… PostgreSQL is ready';
        echo '';
        echo 'ğŸ” Checking RabbitMQ AMQP port...';
        while ! nc -z rabbitmq 5672; do sleep 1; done;
        echo 'âœ… RabbitMQ AMQP port is open';
        echo '';
        echo 'ğŸ” Checking RabbitMQ Management API...';
        while ! nc -z rabbitmq 15672; do sleep 1; done;
        echo 'âœ… RabbitMQ Management API is ready';
        echo '';
        echo 'ğŸ” Verifying RabbitMQ is accepting connections...';
        sleep 3;
        echo 'âœ… RabbitMQ is fully operational';
        echo '';
        echo 'ğŸ” Checking Auth Service...';
        while ! nc -z auth-service 5000; do sleep 1; done;
        echo 'âœ… Auth Service is ready';
        echo '';
        echo 'ğŸ” Checking Request Service...';
        while ! nc -z request-service 5000; do sleep 1; done;
        echo 'âœ… Request Service is ready';
        echo '';
        echo 'ğŸ” Checking Matching Service...';
        while ! nc -z matching-service 5003; do sleep 1; done;
        echo 'âœ… Matching Service is ready';
        echo '';
        echo 'ğŸ‰ All services are ready and operational!';
      "
  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - auth-service
      - request-service
      - matching-service
      - notification-service
    volumes:
      - ./frontend:/usr/share/nginx/html

volumes:
  postgres_data:
  rabbitmq_data:
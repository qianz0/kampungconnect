<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | KampungConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f59e0b;
            --accent-color: #10b981;
            --warm-bg: #fef3e2;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fef3e2 0%, #fff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 0px rgba(37, 99, 235, 0.1);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-home {
            background: linear-gradient(135deg, var(--primary-color) 0%, #1e40af 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            margin: 0.5rem;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
            color: white;
        }

        .btn-back {
            background: white;
            color: var(--primary-color);
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid var(--primary-color);
            margin: 0.5rem;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.2);
            color: var(--primary-color);
            background: #f9fafb;
        }

        .illustration {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .illustration svg {
            width: 100%;
            height: 100%;
        }

        .helpful-links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .helpful-links h3 {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .helpful-links a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 0.5rem;
            font-size: 0.95rem;
        }

        .helpful-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .btn-home, .btn-back {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="illustration">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Confused face illustration -->
                <circle cx="100" cy="100" r="80" fill="#EBF4FF" stroke="#2563eb" stroke-width="3"/>
                <!-- Eyes -->
                <circle cx="75" cy="85" r="8" fill="#2563eb"/>
                <circle cx="125" cy="85" r="8" fill="#2563eb"/>
                <!-- Confused mouth -->
                <path d="M 70 130 Q 100 120, 130 130" fill="none" stroke="#2563eb" stroke-width="4" stroke-linecap="round"/>
                <!-- Question mark above head -->
                <text x="100" y="40" font-size="30" fill="#f59e0b" text-anchor="middle" font-weight="bold">?</text>
            </svg>
        </div>

        <div class="error-code">404</div>
        <h1 class="error-title">Oops! Page Not Found</h1>
        <p class="error-message">
            We can't seem to find the page you're looking for. It might have been moved, deleted, or perhaps it never existed.
        </p>

        <div>
            <a href="/index.html" class="btn-home">Go to Home</a>
            <a href="javascript:history.back()" class="btn-back">Go Back</a>
        </div>

        <div class="helpful-links">
            <h3>You might be looking for:</h3>
            <a href="/dashboard.html">Dashboard</a>
            <a href="/requests.html">Requests</a>
            <a href="/profile.html">Profile</a>
            <a href="/login.html">Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

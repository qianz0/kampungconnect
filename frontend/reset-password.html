<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - KampungConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .reset-container {
            max-width: 450px;
            margin: 3rem auto;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #6c757d;
            margin: 0 10px;
            position: relative;
        }
        
        .step.active {
            background: #0d6efd;
            color: white;
        }
        
        .step.completed {
            background: #198754;
            color: white;
        }
        
        .step::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 2px;
            background: #e9ecef;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .step:last-child::after {
            display: none;
        }
        
        .otp-input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 2rem 0;
        }
        
        .otp-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .otp-input:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
            outline: none;
        }
        
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mb-3 mt-5">
            <a href="/login.html" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-arrow-left me-2"></i>Back to Login
            </a>
        </div>
        
        <div class="reset-container">
            <div class="text-center mb-4">
                <i class="fas fa-key" style="font-size: 60px; color: #0d6efd;"></i>
                <h2 class="mt-3">Reset Password</h2>
            </div>

            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step active" id="step1">1</div>
                <div class="step" id="step2">2</div>
                <div class="step" id="step3">3</div>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="alert alert-danger" style="display: none;" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="errorMessage"></span>
            </div>

            <!-- Success Alert -->
            <div id="successAlert" class="alert alert-success" style="display: none;" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span id="successMessage"></span>
            </div>

            <!-- Step 1: Request Reset -->
            <div class="form-step active" id="requestStep">
                <p class="text-muted text-center mb-4">
                    Enter your email address and we'll send you a verification code to reset your password.
                </p>
                <form id="requestForm">
                    <div class="mb-3">
                        <label for="resetEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="resetEmail" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="requestBtn">
                        <i class="fas fa-paper-plane me-2"></i>
                        Send Verification Code
                    </button>
                </form>
            </div>

            <!-- Step 2: Verify OTP -->
            <div class="form-step" id="verifyStep">
                <p class="text-muted text-center mb-2">
                    We've sent a 6-digit code to
                </p>
                <p class="fw-bold text-center" id="displayEmail"></p>
                
                <form id="verifyForm">
                    <div class="otp-input-group">
                        <input type="text" class="otp-input" maxlength="1" id="otp1" autocomplete="off">
                        <input type="text" class="otp-input" maxlength="1" id="otp2" autocomplete="off">
                        <input type="text" class="otp-input" maxlength="1" id="otp3" autocomplete="off">
                        <input type="text" class="otp-input" maxlength="1" id="otp4" autocomplete="off">
                        <input type="text" class="otp-input" maxlength="1" id="otp5" autocomplete="off">
                        <input type="text" class="otp-input" maxlength="1" id="otp6" autocomplete="off">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3" id="verifyBtn">
                        <i class="fas fa-check me-2"></i>
                        Verify Code
                    </button>
                </form>

                <div class="text-center">
                    <button id="resendBtn" class="btn btn-link" disabled>
                        <i class="fas fa-redo me-2"></i>
                        Resend Code
                    </button>
                    <div class="text-muted small" id="resendTimer"></div>
                </div>
            </div>

            <!-- Step 3: Set New Password -->
            <div class="form-step" id="resetStep">
                <p class="text-muted text-center mb-4">
                    Enter your new password below.
                </p>
                <form id="resetForm">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="newPassword" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword">
                                <i class="fas fa-eye" id="toggleNewPasswordIcon"></i>
                            </button>
                        </div>
                        <div class="form-text">
                            Password must be at least 8 characters with uppercase, lowercase, number, and special character.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                <i class="fas fa-eye" id="toggleConfirmPasswordIcon"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100" id="resetBtn">
                        <i class="fas fa-lock me-2"></i>
                        Reset Password
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const authServiceUrl = 'http://localhost:5001';
        let userEmail = '';
        let resetToken = '';
        let currentStep = 1;
        let resendTimer = null;

        // Step 1: Request Password Reset
        document.getElementById('requestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            userEmail = document.getElementById('resetEmail').value.trim();
            
            if (!userEmail) {
                showError('Please enter your email address');
                return;
            }

            try {
                document.getElementById('requestBtn').disabled = true;
                clearMessages();

                const response = await fetch(`${authServiceUrl}/request-password-reset`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: userEmail })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('displayEmail').textContent = userEmail;
                    goToStep(2);
                    startResendTimer();
                } else {
                    showError(data.error || 'Failed to send reset code');
                }

            } catch (error) {
                console.error('Request error:', error);
                showError('Network error. Please try again.');
            } finally {
                document.getElementById('requestBtn').disabled = false;
            }
        });

        // Step 2: Verify OTP
        const otpInputs = document.querySelectorAll('.otp-input');
        
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }
                
                if (value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                
                if (index === otpInputs.length - 1 && value) {
                    const otp = getOTPValue();
                    if (otp.length === 6) {
                        setTimeout(() => verifyOTP(otp), 100);
                    }
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = getOTPValue();
            
            if (otp.length !== 6) {
                showError('Please enter the complete 6-digit code');
                return;
            }
            
            await verifyOTP(otp);
        });

        async function verifyOTP(otp) {
            try {
                document.getElementById('verifyBtn').disabled = true;
                clearMessages();

                const response = await fetch(`${authServiceUrl}/verify-reset-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: userEmail,
                        otp: otp
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resetToken = data.resetToken;
                    goToStep(3);
                } else {
                    showError(data.error || 'Verification failed');
                    clearOTP();
                }

            } catch (error) {
                console.error('Verification error:', error);
                showError('Network error. Please try again.');
            } finally {
                document.getElementById('verifyBtn').disabled = false;
            }
        }

        // Step 3: Reset Password
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            try {
                document.getElementById('resetBtn').disabled = true;
                clearMessages();

                const response = await fetch(`${authServiceUrl}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        resetToken: resetToken,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Password reset successfully! Redirecting to login...');
                    
                    setTimeout(() => {
                        window.location.href = '/login.html?reset=success';
                    }, 2000);
                } else {
                    if (data.messages && Array.isArray(data.messages)) {
                        showError(data.messages.join('<br>'));
                    } else {
                        showError(data.error || 'Password reset failed');
                    }
                }

            } catch (error) {
                console.error('Reset error:', error);
                showError('Network error. Please try again.');
            } finally {
                document.getElementById('resetBtn').disabled = false;
            }
        });

        // Resend OTP
        document.getElementById('resendBtn').addEventListener('click', async () => {
            try {
                document.getElementById('resendBtn').disabled = true;
                clearMessages();

                const response = await fetch(`${authServiceUrl}/resend-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: userEmail,
                        type: 'password_reset'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Code resent successfully!');
                    clearOTP();
                    startResendTimer();
                } else {
                    showError(data.error || 'Failed to resend code');
                    document.getElementById('resendBtn').disabled = false;
                }

            } catch (error) {
                console.error('Resend error:', error);
                showError('Network error. Please try again.');
                document.getElementById('resendBtn').disabled = false;
            }
        });

        // Helper Functions
        function goToStep(step) {
            currentStep = step;
            
            // Update step indicator
            for (let i = 1; i <= 3; i++) {
                const stepEl = document.getElementById(`step${i}`);
                if (i < step) {
                    stepEl.classList.add('completed');
                    stepEl.classList.remove('active');
                } else if (i === step) {
                    stepEl.classList.add('active');
                    stepEl.classList.remove('completed');
                } else {
                    stepEl.classList.remove('active', 'completed');
                }
            }
            
            // Show appropriate form
            document.querySelectorAll('.form-step').forEach(el => el.classList.remove('active'));
            
            if (step === 1) {
                document.getElementById('requestStep').classList.add('active');
            } else if (step === 2) {
                document.getElementById('verifyStep').classList.add('active');
                otpInputs[0].focus();
            } else if (step === 3) {
                document.getElementById('resetStep').classList.add('active');
                document.getElementById('newPassword').focus();
            }
        }

        function getOTPValue() {
            return Array.from(otpInputs).map(input => input.value).join('');
        }

        function clearOTP() {
            otpInputs.forEach(input => input.value = '');
            otpInputs[0].focus();
        }

        function startResendTimer() {
            let timeLeft = 60;
            document.getElementById('resendBtn').disabled = true;
            
            if (resendTimer) clearInterval(resendTimer);
            
            resendTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('resendTimer').textContent = 
                    `Resend available in ${timeLeft}s`;
                
                if (timeLeft <= 0) {
                    clearInterval(resendTimer);
                    document.getElementById('resendBtn').disabled = false;
                    document.getElementById('resendTimer').textContent = '';
                }
            }, 1000);
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            document.getElementById('errorMessage').innerHTML = message;
            errorAlert.style.display = 'block';
            setTimeout(() => errorAlert.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successAlert = document.getElementById('successAlert');
            document.getElementById('successMessage').textContent = message;
            successAlert.style.display = 'block';
            setTimeout(() => successAlert.style.display = 'none', 3000);
        }

        function clearMessages() {
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('successAlert').style.display = 'none';
        }

        // Password toggle
        function setupPasswordToggle(buttonId, fieldId, iconId) {
            const button = document.getElementById(buttonId);
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(iconId);
            
            button.addEventListener('click', () => {
                const type = field.type === 'password' ? 'text' : 'password';
                field.type = type;
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        }

        setupPasswordToggle('toggleNewPassword', 'newPassword', 'toggleNewPasswordIcon');
        setupPasswordToggle('toggleConfirmPassword', 'confirmPassword', 'toggleConfirmPasswordIcon');
    </script>
</body>
</html>

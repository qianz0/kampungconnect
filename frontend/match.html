<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Helpers - KampungConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
    <style>
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }

        .feature-card {
            transition: transform 0.2s;
        }

        .feature-card:hover {
            transform: translateY(-3px);
        }

        .card.urgent-border {
            border-left: 5px solid #dc3545 !important;
        }

        .card.high-border {
            border-left: 5px solid #ffc107 !important;
        }

        .card.medium-border {
            border-left: 5px solid #0dcaf0 !important;
        }

        .card.low-border {
            border-left: 5px solid #198754 !important;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Common Header will be loaded here -->
    <div id="commonHeader"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading your helpers...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="page-header">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="mb-2">
                            <i class="fas fa-user-friends me-2"></i>Matches Request
                        </h2>
                        <p class="mb-0 opacity-75">Find your best match in need</p>
                    </div>
                    <a href="dashboard.html" class="btn btn-light">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
        <!-- Search and Sort Controls -->
        <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
            <!-- Search Box -->
            <div class="input-group mb-2" style="max-width: 300px;">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" id="searchInput" class="form-control" placeholder="Search title or category...">
            </div>

            <!-- Unified Sort Dropdown -->
            <div class="input-group" style="width: 280px;">
                <label class="input-group-text"><i class="fas fa-sort"></i></label>
                <select id="sortOption" class="form-select">
                    <option value="urgency-asc">Urgency (Low ‚Üí High)</option>
                    <option value="urgency-desc" selected>Urgency (High ‚Üí Low)</option>
                    <option value="date-newest">Date (Newest ‚Üí Oldest)</option>
                    <option value="date-oldest">Date (Oldest ‚Üí Newest)</option>
                </select>
            </div>
        </div>

        <div class="alert alert-info text-center shadow-sm mb-4">
            <i class="fas fa-exclamation-triangle me-2 text-danger"></i>
            <strong>Matching Priority:</strong>
            Urgent üü• ‚Üí High üüß ‚Üí Medium üü® ‚Üí Low üü©
            <br>
            <small>Urgent requests are always matched first, followed by others.</small>
        </div>

        <div id="matchesContainer" class="row g-4"></div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/header.js"></script>

    <script>
        // --- Wait for AuthManager (same helper you already have) ---
        function waitForAuthManager() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50;
                (function check() {
                    attempts++;
                    if (window.AuthManager && typeof window.AuthManager.initialize === 'function') {
                        resolve(window.AuthManager);
                    } else if (attempts >= maxAttempts) {
                        reject(new Error("AuthManager not available"));
                    } else setTimeout(check, 100);
                })();
            });
        }

        // --- Populate header user info ---
        function populateUserInfo(user) {
            if (!user) return;
            const fullName = [user.firstname, user.lastname].filter(Boolean).join(' ') || 'User';
            const userNameEl = document.getElementById('userName');
            if (userNameEl) userNameEl.textContent = fullName;
            const avatar = document.getElementById('userAvatar');
            if (avatar) {
                avatar.src = user.picture ||
                    `https://ui-avatars.com/api/?name=${encodeURIComponent(fullName)}&background=6c757d&color=fff`;
                avatar.alt = fullName;
            }
        }

        const apiBase = "http://localhost:5003";

        async function loadMatches() {
            try {
                const overlay = document.getElementById("loadingOverlay");
                overlay.style.display = "flex";

                const res = await fetch(`${apiBase}/matches/senior`, { credentials: "include" });
                const data = await res.json();
                const container = document.getElementById("matchesContainer");
                container.innerHTML = "";

                if (!data.matches || data.matches.length === 0) {
                    container.innerHTML = `<div class="text-center text-muted">No helpers assigned yet.</div>`;
                    overlay.style.display = "none";
                    return;
                }

                // üîç Search filter
                const searchTerm = document.getElementById("searchInput").value.toLowerCase().trim();
                let filtered = data.matches.filter(m => {
                    const title = m.title?.toLowerCase() || "";
                    const category = m.category?.toLowerCase() || "";
                    const urgency = m.urgency?.toLowerCase() || "";
                    const status = m.status?.toLowerCase() || "";

                    // match if user typed part of title, category, urgency, or status
                    return (
                        title.includes(searchTerm) ||
                        category.includes(searchTerm) ||
                        urgency.includes(searchTerm) ||
                        status.includes(searchTerm)
                    );
                });


                // üîΩ Determine sorting mode
                const sortValue = document.getElementById("sortOption").value;
                const urgencyOrder = { low: 1, medium: 2, high: 3, urgent: 4 };

                filtered.sort((a, b) => {
                    switch (sortValue) {
                        case "urgency-asc":
                            return (urgencyOrder[a.urgency] || 0) - (urgencyOrder[b.urgency] || 0);
                        case "urgency-desc":
                            return (urgencyOrder[b.urgency] || 0) - (urgencyOrder[a.urgency] || 0);
                        case "date-newest":
                            return new Date(b.matched_at || b.created_at) - new Date(a.matched_at || a.created_at);
                        case "date-oldest":
                            return new Date(a.matched_at || a.created_at) - new Date(b.matched_at || b.created_at);
                        default:
                            return 0;
                    }
                });

                // üß© Render cards
                filtered.forEach(match => {
                    const helperName = match.helper_name || "Unassigned";
                    const rating = match.helper_rating ? `${match.helper_rating} ‚≠ê` : "-";
                    const urgencyBadge = {
                        urgent: `<span class="badge bg-danger">Urgent</span>`,
                        high: `<span class="badge bg-warning text-dark">High</span>`,
                        medium: `<span class="badge bg-info text-dark">Medium</span>`,
                        low: `<span class="badge bg-success">Low</span>`
                    }[match.urgency] || `<span class="badge bg-secondary">Unknown</span>`;

                    const urgencyClass = `${(match.urgency || 'low').toLowerCase()}-border`;

                    const card = document.createElement("div");
                    card.className = "col-md-4";
                    card.innerHTML = `
        <div class="card feature-card shadow-sm border-0 h-100 ${urgencyClass}">
          <div class="card-body">
            <h5 class="card-title fw-bold text-primary">${match.title}</h5>
            <p class="card-text text-muted mb-1"><strong>Category:</strong> ${match.category}</p>
            <p class="card-text text-muted mb-1"><strong>Urgency:</strong> ${urgencyBadge}</p>
            <p class="card-text text-muted mb-1"><strong>Status:</strong> ${match.status}</p>
            <hr>
            <p><i class="fas fa-user"></i> <strong>Helper:</strong> ${helperName}</p>
            <p><i class="fas fa-star"></i> <strong>Rating:</strong> ${rating}</p>
            <small class="text-muted"><i class="far fa-calendar"></i>
              ${new Date(match.matched_at || match.created_at).toLocaleString()}
            </small>
          </div>
        </div>
      `;
                    container.appendChild(card);
                });

            } catch (err) {
                console.error("Error loading matches:", err);
                document.getElementById("matchesContainer").innerHTML =
                    `<div class="text-center text-danger">Failed to load matches.</div>`;
            } finally {
                document.getElementById("loadingOverlay").style.display = "none";
            }
        }


        // --- EVENT LISTENERS (Step 3) ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const authManager = await waitForAuthManager();
                await authManager.initialize();
                const isAuthenticated = await authManager.checkAuthentication();
                if (!isAuthenticated) {
                    window.location.href = "login.html";
                    return;
                }

                const currentUser = authManager.getCurrentUser();
                populateUserInfo(currentUser);

                if (!currentUser || currentUser.role !== 'senior') {
                    alert('Access denied. This page is for seniors only.');
                    window.location.href = 'dashboard.html';
                    return;
                }

                // initial load
                await loadMatches();

                // üîÅ attach filters after load
                document.getElementById("searchInput").addEventListener("input", loadMatches);
                document.getElementById("sortOption").addEventListener("change", loadMatches);

            } catch (error) {
                console.error("Error during initialization:", error);
                document.getElementById('matchesContainer').innerHTML = `
        <div class="text-center">
          <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
          <h4>Failed to Load Matches</h4>
          <p>Please try again later.</p>
          <a href="dashboard.html" class="btn btn-primary">Back to Dashboard</a>
        </div>`;
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

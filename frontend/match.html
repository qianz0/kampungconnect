<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Helpers - KampungConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
    <style>
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }

        .feature-card {
            transition: transform 0.2s;
        }

        .feature-card:hover {
            transform: translateY(-3px);
        }

        .card.urgent-border {
            border-left: 5px solid #dc3545 !important;
        }

        .card.high-border {
            border-left: 5px solid #ffc107 !important;
        }

        .card.medium-border {
            border-left: 5px solid #0dcaf0 !important;
        }

        .card.low-border {
            border-left: 5px solid #198754 !important;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Common Header will be loaded here -->
    <div id="commonHeader"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading your helpers...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="page-header">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="mb-2">
                            <i class="fas fa-user-friends me-2"></i>Matches Request
                        </h2>
                        <p class="mb-0 opacity-75">Find your best match in need</p>
                    </div>
                    <a href="dashboard.html" class="btn btn-light">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
        <!-- Sorting Controls -->
        <div class="d-flex justify-content-end mb-3">
            <div class="input-group" style="width: 250px;">
                <label class="input-group-text"><i class="fas fa-sort"></i></label>
                <select id="sortUrgency" class="form-select">
                    <option value="desc" selected>Urgent ‚Üí Low</option>
                    <option value="asc">Low ‚Üí Urgent</option>
                </select>
            </div>
        </div>

        <div class="alert alert-info text-center shadow-sm mb-4">
            <i class="fas fa-exclamation-triangle me-2 text-danger"></i>
            <strong>Matching Priority:</strong>
            Urgent üü• ‚Üí High üüß ‚Üí Medium üü® ‚Üí Low üü©
            <br>
            <small>Urgent requests are always matched first, followed by others.</small>
        </div>

        <div id="matchesContainer" class="row g-4"></div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/header.js"></script>
    <script>
        // Wait for AuthManager
        function waitForAuthManager() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50;
                function check() {
                    attempts++;
                    if (window.AuthManager && typeof window.AuthManager.initialize === 'function') {
                        resolve(window.AuthManager);
                    } else if (attempts >= maxAttempts) {
                        reject(new Error("AuthManager not available"));
                    } else {
                        setTimeout(check, 100);
                    }
                }
                check();
            });
        }

        // Populate user info
        function populateUserInfo(user) {
            if (!user) return;
            const fullName = [user.firstname, user.lastname].filter(Boolean).join(' ') || 'User';

            const userNameEl = document.getElementById('userName');
            if (userNameEl) {
                userNameEl.textContent = fullName;
            }

            const avatar = document.getElementById('userAvatar');
            if (avatar) {
                avatar.src = user.picture ||
                    `https://ui-avatars.com/api/?name=${encodeURIComponent(fullName)}&background=6c757d&color=fff`;
                avatar.alt = fullName;
            }
        }

        const apiBase = "http://localhost:5003";

        async function loadMatches() {
            try {
                const overlay = document.getElementById("loadingOverlay");
                overlay.style.display = "flex";

                const res = await fetch(`${apiBase}/matches/senior`, { credentials: "include" });
                const data = await res.json();

                const container = document.getElementById("matchesContainer");
                container.innerHTML = "";

                if (!data.matches || data.matches.length === 0) {
                    container.innerHTML = `<div class="text-center text-muted">No helpers assigned yet.</div>`;
                    overlay.style.display = "none";
                    return;
                }
                //Sort matches based on urgency before rendering
                data.matches.sort((a, b) => {
                    const order = { urgent: 4, high: 3, medium: 2, low: 1 };
                    const direction = document.getElementById("sortUrgency").value;
                    return direction === "desc"
                        ? order[b.urgency] - order[a.urgency]
                        : order[a.urgency] - order[b.urgency];
                });

                data.matches.forEach(match => {
                    const helperName = match.helper_name || "Unassigned";
                    const rating = match.helper_rating ? `${match.helper_rating} ‚≠ê` : "-";
                    const urgencyBadge = {
                        urgent: `<span class="badge bg-danger">Urgent</span>`,
                        high: `<span class="badge bg-warning text-dark">High</span>`,
                        medium: `<span class="badge bg-info text-dark">Medium</span>`,
                        low: `<span class="badge bg-success">Low</span>`
                    }[match.urgency] || `<span class="badge bg-secondary">Unknown</span>`;


                    const card = document.createElement("div");
                    card.className = "col-md-4";
                    const urgencyClass = `${(match.urgency || 'low').toLowerCase()}-border`;

                    card.innerHTML = `
                        <div class="card feature-card shadow-sm border-0 h-100 ${urgencyClass}">
                        <div class="card-body">
                            <h5 class="card-title fw-bold text-primary">${match.title}</h5>
                            <p class="card-text text-muted mb-1"><strong>Category:</strong> ${match.category}</p>
                            <p class="card-text text-muted mb-1"><strong>Urgency:</strong> ${urgencyBadge}</p>
                            <p class="card-text text-muted mb-1"><strong>Status:</strong> ${match.status}</p>
                            <hr>
                            <p><i class="fas fa-user"></i> <strong>Helper:</strong> ${helperName}</p>
                            <p><i class="fas fa-star"></i> <strong>Rating:</strong> ${rating}</p>
                        </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error("Error loading matches:", err);
                document.getElementById("matchesContainer").innerHTML =
                    `<div class="text-center text-danger">Failed to load helpers.</div>`;
            } finally {
                document.getElementById("loadingOverlay").style.display = "none";
            }
        }
        document.getElementById("sortUrgency").addEventListener("change", () => loadMatches());

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 1 Wait for authentication system to initialize
                const authManager = await waitForAuthManager();
                await authManager.initialize();

                // 2 Check if user is logged in
                const isAuthenticated = await authManager.checkAuthentication();
                if (!isAuthenticated) {
                    window.location.href = "login.html";
                    return;
                }

                // Wait for header to load before accessing header elements
                if (window.HeaderManager && typeof window.HeaderManager.waitForLoad === 'function') {
                    await window.HeaderManager.waitForLoad();
                }

                // 3 Get current user info and show in UI
                const currentUser = authManager.getCurrentUser();
                populateUserInfo(currentUser);

                if (!currentUser || currentUser.role !== 'senior') {
                    alert('Access denied. This page is for seniors only.');
                    window.location.href = 'dashboard.html'; // or your helper dashboard
                    return;
                }

                // 4 Now call your original loadMatches() safely
                await loadMatches(authManager);
            } catch (error) {
                console.error("Error during initialization:", error);
                const matchesContainer = document.getElementById('matchesContainer');
                if (matchesContainer) {
                    matchesContainer.innerHTML = `
                <div class="text-center">
                    <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                    <h4>Failed to Load Matches</h4>
                    <p>Please try again later.</p>
                    <a href="dashboard.html" class="btn btn-primary">Back to Dashboard</a>
                </div>
            `;
                }
                const loadingOverlay = document.getElementById('loadingOverlay');
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'none';
                }
            }
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

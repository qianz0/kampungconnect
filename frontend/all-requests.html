<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests - KampungConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body class="container py-5">
    <h2 class="mb-4">
        <i class="fas fa-list me-2"></i>All Requests
    </h2>

    <!-- Back to Dashboard -->
    <a href="dashboard.html" class="btn btn-secondary mb-3">
        <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
    </a>

    <!-- Requests Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Category</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Urgency</th>
                            <th>Status</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody id="requestsTableBody">
                        <tr>
                            <td colspan="6" class="text-center">Loading requests...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div id="output" class="mt-3"></div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>

    <script>
    // Wait for AuthManager instance
    function waitForAuthManager() {
      return new Promise((resolve, reject) => {
        let attempts = 0;
        const maxAttempts = 50;
        function check() {
          attempts++;
          if (window.AuthManager && typeof window.AuthManager.initialize === 'function') {
            resolve(window.AuthManager);
          } else if (attempts >= maxAttempts) {
            reject(new Error("AuthManager not available"));
          } else {
            setTimeout(check, 100);
          }
        }
        check();
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const authManager = await waitForAuthManager();
        await authManager.initialize();

        const isAuthenticated = await authManager.checkAuthentication();
        if (!isAuthenticated) {
          window.location.href = "login.html";
          return;
        }

        const response = await authManager.authenticatedFetch("http://localhost:5002/requests");
        const data = await response.json();
        console.log("Requests API response:", data);

        const tableBody = document.getElementById("requestsTableBody");
        tableBody.innerHTML = '';

        if (!data.requests || data.requests.length === 0) {
          tableBody.innerHTML = `
            <tr>
              <td colspan="6" class="text-center">No requests found.</td>
            </tr>
          `;
          return;
        }

        data.requests.forEach(req => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${req.category}</td>
            <td>${req.title}</td>
            <td>
              <a href="request-details.html?id=${req.id}">${req.description}</a>
            </td>
            <td>
              <span class="badge bg-${req.urgency === 'high' ? 'danger' : req.urgency === 'medium' ? 'warning' : 'info'}">
                ${req.urgency}
              </span>
            </td>
            <td>
              <span class="badge bg-${req.status === 'fulfilled' ? 'success' : 'secondary'}">
                ${req.status}
              </span>
            </td>
            <td>${new Date(req.created_at).toLocaleString()}</td>
          `;
          tableBody.appendChild(row);
        });

      } catch (error) {
        console.error("Error loading requests:", error);
        document.getElementById("requestsTableBody").innerHTML = `
          <tr>
            <td colspan="6" class="text-center text-danger">
              Failed to load requests. Please try again later.
            </td>
          </tr>
        `;
      }
    });
  </script>

</body>

</html>

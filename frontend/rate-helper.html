<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Your Helper - KampungConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/rate-helper.css">
</head>
<body class="bg-light">
        <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="./dashboard.html">
                <i class="fas fa-home me-2"></i>KampungConnect
            </a>

            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown"
                        role="button" data-bs-toggle="dropdown">
                        <img id="userAvatar" class="user-avatar me-2" src="" alt="User Avatar">
                        <span id="userName">Loading...</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="./profile.html"><i class="fas fa-user me-2"></i>Profile</a>
                        </li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                        <li id="myRequestsMenuItem" style="display: none;">
                            <a class="dropdown-item" href="./my-requests.html">
                                <i class="fas fa-list me-2"></i>My Requests
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" id="switchAccountBtn">
                                <i class="fas fa-user-friends me-2"></i>Switch Account
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container py-4">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-2">
                    <i class="fas fa-star text-warning me-2"></i>Rate Your Helpers
                </h2>
                <p class="text-muted mb-0">Your feedback helps us improve our community!</p>
            </div>
            <a href="dashboard.html" class="btn btn-light">
                <i class="fas fa-arrow-left me-2"></i>Back
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h4 class="mb-0">Pending Ratings</h4>
            </div>
            <div class="card-body">
                <div id="alertBox" class="alert d-none"></div>
                <div id="pendingList" class="pending-list">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="text-muted mt-2">Loading pending ratings...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rating Modal -->
    <div id="ratingModal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Rate Your Helper</h5>
                    <button type="button" class="btn-close" onclick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-3">
                        <p class="h5 mb-1" id="modalHelperName"></p>
                        <p class="text-muted small" id="modalRequestTitle"></p>
                    </div>

                    <form id="ratingForm" onsubmit="submitRating(event)">
                        <input type="hidden" id="currentMatchId">
                        
                        <div class="text-center mb-4">
                            <div class="star-rating" id="starRating">
                                <span class="star fs-2" data-value="1" onclick="setRating(1)">★</span>
                                <span class="star fs-2" data-value="2" onclick="setRating(2)">★</span>
                                <span class="star fs-2" data-value="3" onclick="setRating(3)">★</span>
                                <span class="star fs-2" data-value="4" onclick="setRating(4)">★</span>
                                <span class="star fs-2" data-value="5" onclick="setRating(5)">★</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="ratingComment" class="form-label">Share your experience (optional)</label>
                            <textarea 
                                id="ratingComment" 
                                class="form-control" 
                                rows="4"
                                placeholder="Tell us about your experience..."></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-paper-plane me-2"></i>Submit Rating
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/rate-helper.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Khakis Near Me - KampungConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <style>
        .khaki-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .khaki-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .khaki-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .khaki-avatar-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
        }

        .rating-stars {
            color: #ffc107;
            font-size: 1.3rem;
        }

        .location-badge {
            background-color: #e7f3ff;
            color: #0066cc;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 0.95rem;
        }

        #locationBadge {
            font-size: 1.15rem;
            padding: 10px 18px;
        }

        #locationBadge i {
            font-size: 1.2rem;
        }

        .tab-content {
            padding-top: 20px;
        }

        .nav-tabs .nav-link {
            color: #6c757d;
            border: none;
            border-bottom: 3px solid transparent;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 12px 20px;
        }

        .nav-tabs .nav-link.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            background-color: transparent;
        }

        .nav-tabs .nav-link:hover {
            border-bottom: 3px solid #c5cae9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }

        .khaki-card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .member-since {
            font-size: 1rem;
            color: #6c757d;
        }

        .add-friend-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            font-size: 1.2rem;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            font-size: 1.05rem;
            padding: 1.5rem;
        }

        .btn {
            font-size: 1.1rem;
            padding: 10px 16px;
        }

        .btn-lg {
            font-size: 1.2rem;
            padding: 14px 24px;
        }

        /* Pagination styles */
        .pagination {
            margin-top: 2rem;
            justify-content: center;
        }

        .pagination .page-link {
            font-size: 1.1rem;
            padding: 10px 18px;
            margin: 0 4px;
            border-radius: 8px;
            color: #667eea;
        }

        .pagination .page-item.active .page-link {
            background-color: #667eea;
            border-color: #667eea;
            color: white !important;
        }

        .pagination .page-link:hover {
            background-color: #e8eaf6;
            color: #667eea;
        }

        /* Larger touch targets */
        .form-control, .form-select {
            font-size: 1.05rem;
            padding: 12px;
        }

        .input-group-text {
            font-size: 1.1rem;
        }

        /* Modal styles */
        .modal-content {
            border-radius: 12px;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-footer {
            border-top: 1px solid #e9ecef;
            padding: 1.25rem;
        }
    </style>
</head>

<body>
    <!-- Common Header will be loaded here -->
    <div id="commonHeader"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading khakis...</p>
        </div>
    </div>

    <!-- Send Message Modal -->
    <div class="modal fade" id="sendMessageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Send Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Send a message to <strong id="messageRecipientName"></strong>:</p>
                    <textarea class="form-control" id="messageContent" rows="4" placeholder="Type your message here..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="sendMessageConfirm()">Send Message</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Friend Modal -->
    <div class="modal fade" id="addFriendModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Send Friend Request</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Send a friend request to <strong id="friendRequestName"></strong>?</p>
                    <p class="text-muted">They will be notified and can accept or decline your request.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addFriendConfirm()">Send Request</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Plan Activity Modal -->
    <div class="modal fade" id="planActivityModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Plan Activity</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Plan an activity with <strong id="activityPartnerName"></strong>:</p>
                    <div class="mb-3">
                        <label for="activityTitle" class="form-label">Activity Title *</label>
                        <input type="text" class="form-control" id="activityTitle" placeholder="e.g., Coffee Chat, Morning Walk">
                    </div>
                    <div class="mb-3">
                        <label for="activityDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="activityDescription" rows="3" placeholder="Optional details about the activity"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="activityDateTime" class="form-label">Date & Time *</label>
                        <input type="datetime-local" class="form-control" id="activityDateTime">
                    </div>
                    <div class="mb-3">
                        <label for="activityLocation" class="form-label">Location</label>
                        <input type="text" class="form-control" id="activityLocation" placeholder="Meeting place">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="planActivityConfirm()">Create Activity</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                    <div>
                        <h2><i class="fas fa-users me-2"></i>View Khakis Near Me</h2>
                        <p class="text-muted mb-0">Connect with fellow seniors in your community</p>
                    </div>
                    <div class="d-flex gap-2 align-items-center">
                        <span class="badge bg-primary" id="locationBadge">
                            <i class="fas fa-map-marker-alt me-1"></i>
                            <span id="currentLocation">Loading...</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="row mb-3">
            <div class="col-md-6 mb-2">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" class="form-control" id="searchInput" 
                           placeholder="Search by name or email...">
                </div>
            </div>
            <div class="col-md-6 mb-2">
                <select class="form-select" id="sortSelect">
                    <option value="rating">Sort by Rating</option>
                    <option value="name">Sort by Name</option>
                    <option value="recent">Sort by Recently Joined</option>
                </select>
            </div>
        </div>

        <!-- Tabs -->
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs" id="khakiTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="nearby-tab" data-bs-toggle="tab" 
                                data-bs-target="#nearby" type="button" role="tab" 
                                aria-controls="nearby" aria-selected="true">
                            <i class="fas fa-map-marker-alt me-2"></i>Nearby Khakis
                            <span class="badge bg-primary ms-2" id="nearbyCount">0</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="all-tab" data-bs-toggle="tab" 
                                data-bs-target="#all" type="button" role="tab" 
                                aria-controls="all" aria-selected="false">
                            <i class="fas fa-globe me-2"></i>All Khakis
                            <span class="badge bg-secondary ms-2" id="allCount">0</span>
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="khakiTabContent">
                    <!-- Nearby Khakis Tab -->
                    <div class="tab-pane fade show active" id="nearby" role="tabpanel" 
                         aria-labelledby="nearby-tab">
                        <div id="nearbyKhakisContainer" class="row">
                            <!-- Nearby khakis will be loaded here -->
                        </div>
                    </div>

                    <!-- All Khakis Tab -->
                    <div class="tab-pane fade" id="all" role="tabpanel" aria-labelledby="all-tab">
                        <div id="allKhakisContainer" class="row">
                            <!-- All khakis will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/header.js"></script>
    <script src="js/postal-utils.js"></script>
    <script>
        let currentUser = null;
        let nearbyKhakis = [];
        let allKhakis = [];
        
        // Pagination state
        let ITEMS_PER_PAGE = getItemsPerPage();
        let currentNearbyPage = 1;
        let currentAllPage = 1;

        // Get items per page based on screen size
        function getItemsPerPage() {
            return window.innerWidth >= 768 ? 6 : 5;
        }

        // Update items per page on window resize
        window.addEventListener('resize', () => {
            const newItemsPerPage = getItemsPerPage();
            if (newItemsPerPage !== ITEMS_PER_PAGE) {
                ITEMS_PER_PAGE = newItemsPerPage;
                // Refresh current view
                const searchInput = document.getElementById('searchInput');
                const sortSelect = document.getElementById('sortSelect');
                if (searchInput && sortSelect) {
                    filterAndDisplayKhakis(searchInput.value.toLowerCase(), sortSelect.value);
                }
            }
        });

        // Wait for AuthManager to be available
        function waitForAuthManager() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50;

                function checkAuthManager() {
                    attempts++;
                    if (window.AuthManager && 
                        typeof window.AuthManager.initialize === 'function' &&
                        typeof window.AuthManager.checkAuthentication === 'function') {
                        resolve(window.AuthManager);
                    } else if (attempts >= maxAttempts) {
                        reject(new Error('AuthManager not available after timeout'));
                    } else {
                        setTimeout(checkAuthManager, 100);
                    }
                }
                checkAuthManager();
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const authManager = await waitForAuthManager();
                await authManager.initialize();

                const isAuthenticated = await authManager.checkAuthentication();
                if (!isAuthenticated) {
                    window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.pathname);
                    return;
                }

                currentUser = authManager.getCurrentUser();
                
                // Check if user is a senior
                if (currentUser.role !== 'senior') {
                    showErrorMessage('Only seniors can access this page');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                    return;
                }

                // Display current location (convert postal code to area name)
                const areaName = getAreaFromPostalCode(currentUser.location) || 'Location not set';
                document.getElementById('currentLocation').textContent = areaName;

                // Load khakis data
                await loadKhakis();

                // Setup search and filter
                setupSearchAndFilter();

                // Hide loading overlay
                document.getElementById('loadingOverlay').style.display = 'none';

            } catch (error) {
                console.error('Page initialization error:', error);
                showErrorMessage('Failed to load page. Please try again.');
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        });

        // Load khakis data
        async function loadKhakis() {
            try {
                const authManager = await waitForAuthManager();

                // Load nearby khakis
                const nearbyResponse = await authManager.authenticatedFetch(
                    'http://localhost:5001/khakis?nearby=true'
                );
                const nearbyData = await nearbyResponse.json();

                if (nearbyResponse.ok) {
                    nearbyKhakis = nearbyData.khakis || [];
                    displayKhakis(nearbyKhakis, 'nearbyKhakisContainer');
                    document.getElementById('nearbyCount').textContent = nearbyKhakis.length;
                } else {
                    throw new Error(nearbyData.error || 'Failed to load nearby khakis');
                }

                // Load all khakis
                const allResponse = await authManager.authenticatedFetch(
                    'http://localhost:5001/khakis?nearby=false'
                );
                const allData = await allResponse.json();

                if (allResponse.ok) {
                    allKhakis = allData.khakis || [];
                    displayKhakis(allKhakis, 'allKhakisContainer');
                    document.getElementById('allCount').textContent = allKhakis.length;
                } else {
                    throw new Error(allData.error || 'Failed to load all khakis');
                }

            } catch (error) {
                console.error('Error loading khakis:', error);
                showErrorMessage('Failed to load khakis. Please try again.');
            }
        }

        // Setup search and filter functionality
        function setupSearchAndFilter() {
            const searchInput = document.getElementById('searchInput');
            const sortSelect = document.getElementById('sortSelect');

            // Search functionality
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                filterAndDisplayKhakis(searchTerm, sortSelect.value);
            });

            // Sort functionality
            sortSelect.addEventListener('change', (e) => {
                const searchTerm = searchInput.value.toLowerCase();
                filterAndDisplayKhakis(searchTerm, e.target.value);
            });

            // Tab change handler
            const nearbyTab = document.getElementById('nearby-tab');
            const allTab = document.getElementById('all-tab');

            nearbyTab.addEventListener('shown.bs.tab', () => {
                const searchTerm = searchInput.value.toLowerCase();
                filterAndDisplayKhakis(searchTerm, sortSelect.value);
            });

            allTab.addEventListener('shown.bs.tab', () => {
                const searchTerm = searchInput.value.toLowerCase();
                filterAndDisplayKhakis(searchTerm, sortSelect.value);
            });
        }

        // Filter and display khakis based on search and sort
        function filterAndDisplayKhakis(searchTerm, sortBy) {
            // Determine which tab is active
            const nearbyTab = document.getElementById('nearby-tab');
            const isNearbyActive = nearbyTab.classList.contains('active');

            let khakisToFilter = isNearbyActive ? [...nearbyKhakis] : [...allKhakis];

            // Filter by search term
            if (searchTerm) {
                khakisToFilter = khakisToFilter.filter(khaki => {
                    const name = khaki.firstname && khaki.lastname 
                        ? `${khaki.firstname} ${khaki.lastname}`.toLowerCase()
                        : '';
                    const email = (khaki.email || '').toLowerCase();
                    return name.includes(searchTerm) || email.includes(searchTerm);
                });
            }

            // Sort
            khakisToFilter.sort((a, b) => {
                switch (sortBy) {
                    case 'rating':
                        return (parseFloat(b.rating) || 0) - (parseFloat(a.rating) || 0);
                    case 'name':
                        const nameA = a.firstname && a.lastname 
                            ? `${a.firstname} ${a.lastname}`.toLowerCase()
                            : a.email.toLowerCase();
                        const nameB = b.firstname && b.lastname 
                            ? `${b.firstname} ${b.lastname}`.toLowerCase()
                            : b.email.toLowerCase();
                        return nameA.localeCompare(nameB);
                    case 'recent':
                        return new Date(b.created_at) - new Date(a.created_at);
                    default:
                        return 0;
                }
            });

            // Reset to page 1 when filtering
            if (isNearbyActive) {
                currentNearbyPage = 1;
            } else {
                currentAllPage = 1;
            }

            // Display filtered and sorted results with pagination
            const containerId = isNearbyActive ? 'nearbyKhakisContainer' : 'allKhakisContainer';
            const currentPage = isNearbyActive ? currentNearbyPage : currentAllPage;
            displayKhakis(khakisToFilter, containerId, currentPage);

            // Update count
            const countId = isNearbyActive ? 'nearbyCount' : 'allCount';
            document.getElementById(countId).textContent = khakisToFilter.length;
        }

        // Get initials from name
        function getInitials(firstname, lastname) {
            let initials = '';
            if (firstname) {
                initials += firstname.charAt(0).toUpperCase();
            }
            if (lastname) {
                initials += lastname.charAt(0).toUpperCase();
            }
            return initials || '?';
        }

        // Display khakis with pagination
        function displayKhakis(khakis, containerId, page = 1) {
            const container = document.getElementById(containerId);
            const isNearby = containerId === 'nearbyKhakisContainer';

            if (!khakis || khakis.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="empty-state">
                            <i class="fas fa-users"></i>
                            <h4>No Khakis Found</h4>
                            <p class="text-muted">
                                ${isNearby
                                    ? 'There are no other seniors in your area yet.' 
                                    : 'No seniors are registered in the system yet.'}
                            </p>
                        </div>
                    </div>
                `;
                return;
            }

            // Calculate pagination
            const totalPages = Math.ceil(khakis.length / ITEMS_PER_PAGE);
            const startIndex = (page - 1) * ITEMS_PER_PAGE;
            const endIndex = startIndex + ITEMS_PER_PAGE;
            const paginatedKhakis = khakis.slice(startIndex, endIndex);

            const cardsHtml = paginatedKhakis.map(khaki => {
                const displayName = khaki.firstname && khaki.lastname 
                    ? `${khaki.firstname} ${khaki.lastname}`
                    : khaki.email;
                
                const memberSince = new Date(khaki.created_at).toLocaleDateString('en-SG', {
                    year: 'numeric',
                    month: 'short'
                });

                const rating = khaki.rating ? parseFloat(khaki.rating) : 5.0;
                const ratingStars = generateRatingStars(rating);
                const areaName = getAreaFromPostalCode(khaki.location) || 'Unknown Area';
                const showArea = !isNearby;
                const initials = getInitials(khaki.firstname, khaki.lastname);

                return `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card khaki-card h-100">
                            <button class="btn btn-success add-friend-btn" 
                                    onclick="addFriend(${khaki.id}, '${escapeHtml(displayName)}')" 
                                    title="Add ${escapeHtml(displayName)} as friend">
                                <i class="fas fa-user-plus"></i>
                            </button>
                            <div class="khaki-card-header text-center">
                                ${khaki.picture ? `
                                    <img src="${khaki.picture}" 
                                         alt="${displayName}" 
                                         class="khaki-avatar mb-3"
                                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                    <div class="khaki-avatar-placeholder mb-3" style="display: none; margin: 0 auto;">
                                        ${initials}
                                    </div>
                                ` : `
                                    <div class="khaki-avatar-placeholder mb-3" style="margin: 0 auto;">
                                        ${initials}
                                    </div>
                                `}
                                <h5 class="mb-0">${escapeHtml(displayName)}</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <div class="rating-stars">
                                        ${ratingStars}
                                        <span class="text-dark ms-1">${rating.toFixed(1)}</span>
                                    </div>
                                </div>
                                ${showArea ? `
                                <div class="mb-3">
                                    <span class="location-badge">
                                        <i class="fas fa-map-marker-alt me-1"></i>
                                        ${escapeHtml(areaName)}
                                    </span>
                                </div>
                                ` : ''}
                                <div class="mb-2">
                                    <i class="fas fa-envelope text-muted me-2"></i>
                                    <small class="text-muted">${escapeHtml(khaki.email)}</small>
                                </div>
                                <div class="member-since">
                                    <i class="fas fa-calendar-alt me-1"></i>
                                    Member since ${memberSince}
                                </div>
                            </div>
                            <div class="card-footer bg-white border-0 pt-0">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary btn-lg" onclick="viewProfile(${khaki.id})">
                                        <i class="fas fa-user me-2"></i>View Profile
                                    </button>
                                    <div class="row g-2">
                                        <div class="col-6">
                                            <button class="btn btn-outline-primary w-100" 
                                                    onclick="quickConnect(${khaki.id}, '${escapeHtml(displayName)}')" 
                                                    title="Send a message">
                                                <i class="fas fa-comment me-1"></i>Chat
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <button class="btn btn-outline-info w-100" 
                                                    onclick="planActivity(${khaki.id}, '${escapeHtml(displayName)}')" 
                                                    title="Plan activity">
                                                <i class="fas fa-calendar-plus me-1"></i>Plan
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Generate pagination
            const paginationHtml = totalPages > 1 ? `
                <div class="col-12">
                    <nav aria-label="Khakis pagination">
                        <ul class="pagination">
                            <li class="page-item ${page === 1 ? 'disabled' : ''}">
                                <a class="page-link" href="#" onclick="changePage(${page - 1}, '${containerId}'); return false;">
                                    <i class="fas fa-chevron-left"></i> Previous
                                </a>
                            </li>
                            ${generatePageNumbers(page, totalPages, containerId)}
                            <li class="page-item ${page === totalPages ? 'disabled' : ''}">
                                <a class="page-link" href="#" onclick="changePage(${page + 1}, '${containerId}'); return false;">
                                    Next <i class="fas fa-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            ` : '';

            container.innerHTML = cardsHtml + paginationHtml;
        }

        // Generate page numbers for pagination
        function generatePageNumbers(currentPage, totalPages, containerId) {
            let html = '';
            const maxVisible = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
            let endPage = Math.min(totalPages, startPage + maxVisible - 1);

            if (endPage - startPage + 1 < maxVisible) {
                startPage = Math.max(1, endPage - maxVisible + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i}, '${containerId}'); return false;">
                            ${i}
                        </a>
                    </li>
                `;
            }
            return html;
        }

        // Change page
        function changePage(page, containerId) {
            const isNearby = containerId === 'nearbyKhakisContainer';
            const searchInput = document.getElementById('searchInput');
            const sortSelect = document.getElementById('sortSelect');
            
            // Update current page
            if (isNearby) {
                currentNearbyPage = page;
            } else {
                currentAllPage = page;
            }

            // Get filtered khakis
            const searchTerm = searchInput.value.toLowerCase();
            const sortBy = sortSelect.value;
            
            let khakisToFilter = isNearby ? [...nearbyKhakis] : [...allKhakis];

            // Apply search filter
            if (searchTerm) {
                khakisToFilter = khakisToFilter.filter(khaki => {
                    const name = khaki.firstname && khaki.lastname 
                        ? `${khaki.firstname} ${khaki.lastname}`.toLowerCase()
                        : '';
                    const email = (khaki.email || '').toLowerCase();
                    return name.includes(searchTerm) || email.includes(searchTerm);
                });
            }

            // Apply sort
            khakisToFilter.sort((a, b) => {
                switch (sortBy) {
                    case 'rating':
                        return (parseFloat(b.rating) || 0) - (parseFloat(a.rating) || 0);
                    case 'name':
                        const nameA = a.firstname && a.lastname 
                            ? `${a.firstname} ${a.lastname}`.toLowerCase()
                            : a.email.toLowerCase();
                        const nameB = b.firstname && b.lastname 
                            ? `${b.firstname} ${b.lastname}`.toLowerCase()
                            : b.email.toLowerCase();
                        return nameA.localeCompare(nameB);
                    case 'recent':
                        return new Date(b.created_at) - new Date(a.created_at);
                    default:
                        return 0;
                }
            });

            displayKhakis(khakisToFilter, containerId, page);
            
            // Scroll to top of results
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Quick connect action - Send message
        let selectedKhakiId = null;
        let selectedKhakiName = null;
        let selectedActivityKhakiId = null;
        let selectedActivityKhakiName = null;

        async function quickConnect(khakiId, name) {
            selectedKhakiId = khakiId;
            selectedKhakiName = name;
            document.getElementById('messageRecipientName').textContent = name;
            document.getElementById('messageContent').value = '';
            const modal = new bootstrap.Modal(document.getElementById('sendMessageModal'));
            modal.show();
        }

        async function sendMessageConfirm() {
            const message = document.getElementById('messageContent').value.trim();
            
            if (!message) {
                showErrorMessage('Please enter a message');
                return;
            }

            try {
                const authManager = await waitForAuthManager();
                const response = await authManager.authenticatedFetch(
                    'http://localhost:5008/messages',
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            receiverId: selectedKhakiId,
                            content: message
                        })
                    }
                );

                const data = await response.json();

                if (response.ok) {
                    showSuccessMessage(`Message sent to ${selectedKhakiName}!`);
                    bootstrap.Modal.getInstance(document.getElementById('sendMessageModal')).hide();
                } else {
                    showErrorMessage(data.error || 'Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showErrorMessage('Failed to send message. Please try again.');
            }
        }

        async function addFriend(khakiId, name) {

            document.getElementById('friendRequestName').textContent = name;

        // Plan activity action
        async function planActivity(khakiId, name) {
            selectedActivityKhakiId = khakiId;
            selectedActivityKhakiName = name;
            document.getElementById('activityPartnerName').textContent = name;
            document.getElementById('activityTitle').value = '';
            document.getElementById('activityDescription').value = '';
            document.getElementById('activityDateTime').value = '';
            document.getElementById('activityLocation').value = '';
            const modal = new bootstrap.Modal(document.getElementById('planActivityModal'));
            modal.show();
        }

        async function planActivityConfirm() {
            const title = document.getElementById('activityTitle').value.trim();
            const description = document.getElementById('activityDescription').value.trim();
            const dateTime = document.getElementById('activityDateTime').value;
            const location = document.getElementById('activityLocation').value.trim();

            if (!title) {
                showErrorMessage('Please enter an activity title');
                return;
            }

            if (!dateTime) {
                showErrorMessage('Please select a date and time');
                return;
            }

            try {
                const authManager = await waitForAuthManager();
                const response = await authManager.authenticatedFetch(
                    'http://localhost:5008/activities',
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            title: title,
                            description: description,
                            scheduled_at: dateTime,
                            location: location,
                            invitees: [selectedActivityKhakiId]
                        })
                    }
                );

                const data = await response.json();

                if (response.ok) {
                    showSuccessMessage(`Activity "${title}" created with ${selectedActivityKhakiName}!`);
                    bootstrap.Modal.getInstance(document.getElementById('planActivityModal')).hide();
                } else {
                    showErrorMessage(data.error || 'Failed to create activity');
                }
            } catch (error) {
                console.error('Error creating activity:', error);
                showErrorMessage('Failed to create activity. Please try again.');
            }
        }

        // Generate rating stars
        function generateRatingStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);

            let stars = '';
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            return stars;
        }

        // View profile
        function viewProfile(khakiId) {
            window.location.href = `khaki-profile.html?id=${khakiId}`;
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showSuccessMessage(message) {
            showMessage(message, 'success', 'fa-check-circle');
        }

        function showErrorMessage(message) {
            showMessage(message, 'danger', 'fa-exclamation-triangle');
        }

        function showInfoMessage(message) {
            showMessage(message, 'info', 'fa-info-circle');
        }

        function showMessage(message, type, icon) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alert.style.cssText = 'top: 20px; left: 50%; transform: translateX(-50%); z-index: 1055; min-width: 300px; max-width: 500px;';
            alert.innerHTML = `
                <i class="fas ${icon} me-2"></i>${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alert);

            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }
    </script>

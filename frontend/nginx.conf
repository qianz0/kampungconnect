server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Disable caching (development)
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;

    # Specific route for login (optional)
    location = /login {
        return 301 /login.html;
    }

    # Serve all other routes - check file, then with .html, then index, then 404
    location / {
        try_files $uri $uri.html $uri/ /404.html;
    }

    # Explicitly serve 404 page
    location = /404.html {
        internal;
    }

    # Error pages for server errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}
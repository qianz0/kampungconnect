<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests - KampungConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body class="container py-5">
    <h2 class="mb-4">
        <i class="fas fa-hands-helping me-2"></i>
        Post a Request for Help
    </h2>
    
    <div class="card">
        <div class="card-body">
            <form id="requestForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Request Title</label>
                    <input type="text" class="form-control" id="title" required 
                           placeholder="Brief description of what you need help with">
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="4" required
                              placeholder="Provide more details about your request"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" required>
                        <option value="">Select a category</option>
                        <option value="household">Household Tasks</option>
                        <option value="shopping">Shopping/Errands</option>
                        <option value="transportation">Transportation</option>
                        <option value="medical">Medical Assistance</option>
                        <option value="technology">Technology Help</option>
                        <option value="social">Social/Companionship</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="urgency" class="form-label">Urgency Level</label>
                    <select class="form-select" id="urgency" required>
                        <option value="">Select urgency</option>
                        <option value="low">Low - Within a week</option>
                        <option value="medium">Medium - Within a few days</option>
                        <option value="high">High - Within 24 hours</option>
                        <option value="urgent">Urgent - ASAP</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane me-2"></i>Submit Request
                </button>
                <a href="dashboard.html" class="btn btn-secondary ms-2">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                </a>
            </form>
        </div>
    </div>

    <div id="output" class="mt-3"></div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await AuthManager.initialize();
            
            const isAuthenticated = await AuthManager.checkAuthentication();
            if (!isAuthenticated) {
                window.location.href = '/login.html';
                return;
            }
        });

        // Handle form submission
        document.getElementById("requestForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const category = document.getElementById("category").value;
            const urgency = document.getElementById("urgency").value;
            
            try {
                const result = await AuthManager.authenticatedFetch("http://localhost:5002/requests", {
                    method: "POST",
                    body: JSON.stringify({ title, description, category, urgency })
                });
                
                const responseData = await result.json();
                
                if (result.ok) {
                    document.getElementById("output").innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            Request submitted successfully! Request ID: ${responseData.id || 'N/A'}
                        </div>
                    `;
                    document.getElementById("requestForm").reset();
                } else {
                    throw new Error(responseData.error || 'Failed to submit request');
                }
            } catch (error) {
                console.error('Request submission error:', error);
                document.getElementById("output").innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Error: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>

</html>

apiVersion: apps/v1
kind: Deployment
metadata:
  name: stats-service
  namespace: kampungconnect
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stats-service
  template:
    metadata:
      labels:
        app: stats-service
    spec:
      containers:
        - name: stats-service
          image: kampungconnect-stats-service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5009
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          env:
            - name: PORT
              value: "5009"
            - name: JWT_SECRET
              value: your-super-secret-jwt-key-change-this-in-production
            - name: AUTH_SERVICE_URL
              value: http://auth-service:5000
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: kampungconnect
            - name: DB_USER
              value: admin
            - name: DB_PASSWORD
              value: password
---
apiVersion: v1
kind: Service
metadata:
  name: stats-service
  namespace: kampungconnect
spec:
  selector:
    app: stats-service
  ports:
    - port: 5009
      targetPort: 5009
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: stats-service-hpa
  namespace: kampungconnect
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stats-service
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
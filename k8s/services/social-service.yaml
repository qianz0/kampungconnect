apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-service
  namespace: kampungconnect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: social-service
  template:
    metadata:
      labels:
        app: social-service
    spec:
      containers:
      - name: social-service
        image: kampungconnect-social-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5008
          name: http
        - containerPort: 50051
          name: grpc
        env:
        - name: PORT
          value: "5008"
        - name: GRPC_PORT
          value: "50051"
        - name: DB_HOST
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "kampungconnect"
        - name: DB_USER
          value: "admin"
        - name: DB_PASSWORD
          value: "password"
        - name: FRONTEND_URL
          value: "http://localhost:8080"
        - name: JWT_SECRET
          value: "your-jwt-secret-key-change-in-production"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:5000"
---
apiVersion: v1
kind: Service
metadata:
  name: social-service
  namespace: kampungconnect
spec:
  selector:
    app: social-service
  ports:
  - name: http
    protocol: TCP
    port: 5008
    targetPort: 5008
  - name: grpc
    protocol: TCP
    port: 50051
    targetPort: 50051
  type: ClusterIP

apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-service
  namespace: kampungconnect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: social-service
  template:
    metadata:
      labels:
        app: social-service
    spec:
      containers:
      - name: social-service
        image: kampungconnect-social-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5008
        env:
        - name: PORT
          value: "5008"
        - name: DB_HOST
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "kampungconnect"
        - name: DB_USER
          value: "admin"
        - name: DB_PASSWORD
          value: "password"
        - name: FRONTEND_URL
          value: "http://localhost:8080"
        - name: JWT_SECRET
          value: "your-jwt-secret-key-change-in-production"
---
apiVersion: v1
kind: Service
metadata:
  name: social-service
  namespace: kampungconnect
spec:
  selector:
    app: social-service
  ports:
  - protocol: TCP
    port: 5008
    targetPort: 5008
  type: ClusterIP

apiVersion: apps/v1
kind: Deployment
metadata:
  name: request-service
  namespace: kampungconnect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: request-service
  template:
    metadata:
      labels:
        app: request-service
    spec:
      containers:
        - name: request-service
          image: kampungconnect-request-service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5002
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: JWT_SECRET
              value: your-super-secret-jwt-key-change-this-in-production
            - name: AUTH_SERVICE_URL
              value: http://auth-service:5000
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: kampungconnect
            - name: DB_USER
              value: admin
            - name: DB_PASSWORD
              value: password
            - name: RABBITMQ_URL
              value: amqp://guest:guest@rabbitmq:5672
            - name: SERVICE_NAME
              value: request-service
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector:4317
---
apiVersion: v1
kind: Service
metadata:
  name: request-service
  namespace: kampungconnect
spec:
  selector:
    app: request-service
  ports:
    - port: 5002
      targetPort: 5002
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: request-service-hpa
  namespace: kampungconnect
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: request-service
  minReplicas: 1
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
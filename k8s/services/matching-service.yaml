apiVersion: apps/v1
kind: Deployment
metadata:
  name: matching-service
  namespace: kampungconnect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matching-service
  template:
    metadata:
      labels:
        app: matching-service
    spec:
      containers:
        - name: matching-service
          image: kampungconnect-matching-service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5003
          env:
            - name: JWT_SECRET
              value: your-super-secret-jwt-key-change-this-in-production
            - name: AUTH_SERVICE_URL
              value: http://auth-service:5000
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: kampungconnect
            - name: DB_USER
              value: admin
            - name: DB_PASSWORD
              value: password
            - name: RABBITMQ_URL
              value: amqp://guest:guest@rabbitmq:5672
            - name: FRONTEND_URL
              value: http://localhost:8080
            - name: SERVICE_NAME
              value: matching-service
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector:4317
---
apiVersion: v1
kind: Service
metadata:
  name: matching-service
  namespace: kampungconnect
spec:
  selector:
    app: matching-service
  ports:
    - port: 5003
      targetPort: 5003
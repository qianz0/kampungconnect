apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: kampungconnect
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200
      grpc_listen_port: 9095

    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318

    storage:
      trace:
        backend: local
        wal:
          path: /tmp/tempo/wal
        local:
          path: /tmp/tempo/blocks
        pool:
          max_workers: 100
          queue_depth: 10000

    compactor:
      compaction:
        block_retention: 1h

    query_frontend:
      search:
        max_duration: 1h
        default_result_limit: 20

    querier:
      frontend_worker:
        frontend_address: 127.0.0.1:9095
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: kampungconnect
spec:
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
    spec:
      containers:
        - name: tempo
          image: grafana/tempo:2.4.1
          args: ["-config.file=/etc/tempo/tempo.yaml"]
          ports:
            - containerPort: 3200
            - containerPort: 4317
            - containerPort: 4318
            - containerPort: 9095
          volumeMounts:
            - name: cfg
              mountPath: /etc/tempo
      volumes:
        - name: cfg
          configMap:
            name: tempo-config
---
apiVersion: v1
kind: Service
metadata:
  name: tempo
  namespace: kampungconnect
spec:
  selector:
    app: tempo
  ports:
    - name: http
      port: 3200
      targetPort: 3200
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: grpc-query
      port: 9095
      targetPort: 9095
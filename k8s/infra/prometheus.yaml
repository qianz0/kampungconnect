apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: kampungconnect
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'kampungconnect-services'
        static_configs:
          - targets:
            - 'auth-service:5000'
            - 'request-service:5002'
            - 'matching-service:5003'
            - 'notification-service:5004'
            - 'rating-service:5005'
            - 'admin-service:5006'
            - 'stats-service:5007'
            - 'social-service:5008'
        metrics_path: '/metrics'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: kampungconnect
spec:
  replicas: 1
  selector: { matchLabels: { app: prometheus } }
  template:
    metadata: { labels: { app: prometheus } }
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args: ["--config.file=/etc/prometheus/prometheus.yml"]
          ports: [{ containerPort: 9090 }]
          volumeMounts:
            - { name: cfg, mountPath: /etc/prometheus }
      volumes:
        - { name: cfg, configMap: { name: prometheus-config } }
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: kampungconnect
spec:
  selector: { app: prometheus }
  ports:
    - port: 9090
      targetPort: 9090
      #nodePort: 30900
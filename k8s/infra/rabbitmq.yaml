apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
  namespace: kampungconnect
spec:
  serviceName: rabbitmq
  selector:
    matchLabels:
      app: rabbitmq
  replicas: 1
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      securityContext:
        fsGroup: 999
      containers:
        - name: rabbitmq
          image: rabbitmq:3.13-management
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: guest
            - name: RABBITMQ_DEFAULT_PASS
              value: guest
          ports:
            - containerPort: 5672
              name: amqp
            - containerPort: 15672
              name: mgmt
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: kampungconnect
spec:
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
      #nodePort: 30672
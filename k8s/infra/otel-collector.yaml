apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-config
  namespace: kampungconnect
data:
  otel-collector-config.yml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
          http:
            endpoint: "0.0.0.0:4318"

    exporters:
      otlp/tempo:
        endpoint: "http://tempo:4317"
        tls:
          insecure: true

    service:
      pipelines:
        traces:
          receivers: [otlp]
          exporters: [otlp/tempo]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: kampungconnect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:latest
          args: ["--config=/etc/otel/otel-collector-config.yml"]
          ports:
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
          volumeMounts:
            - name: cfg
              mountPath: /etc/otel
      volumes:
        - name: cfg
          configMap:
            name: otel-config

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: kampungconnect
spec:
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
